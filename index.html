<!DOCTYPE html>
<html>
  <head>
    <title>Online IDE</title>
  </head>
  <body>
    <center>
      <h1>Online IDE</h1>
      <form id="myform" name="myform" method="post" action="/compilecode">
        <h3>Code</h3>
        <textarea rows="13" cols="100" name="code" id="code"></textarea>
        <br />
        <h3>Input</h3>
        <textarea name="input" id="input" cols="100" rows="10"></textarea>
        <br />
        Language:
        <select name="lang">
          <option value="C">C</option>
          <option value="C++">C++</option>
          <option value="Python">Python</option>
        </select>
        Compile with Input:
        <input type="radio" name="inputRadio" id="inputRadioTrue" value="true" />Yes
        <input type="radio" name="inputRadio" id="inputRadioFalse" value="false" />No
        <br />
        <input type="submit" value="Submit" name="submit" />
      </form>
    </center>
  </body>
</html>
